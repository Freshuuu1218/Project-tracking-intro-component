<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <nav style="display:none">
      <ul>
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <span id="spacer"></span>
        <li id="login">Login</li>
      </ul>
    </nav>
    <div class="menu" >
      <img src="./images/icon-hamburger.svg" alt="hamburger icon" id="menu">
    </div>
  </header>
  <main>
    <div class="pattern"></div>
    <section id="text">
      <small><span>NEW</span> Monograph Dashboard</small>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <div class="text-bottom">
        <button class="red">Schedule a demo</button>
        <small>to see a preview</small>
      </div>
    </section>
    <section id="image">
      <img src="./images/illustration-devices.svg" alt="devices illustration">
    </section>
  </main>
